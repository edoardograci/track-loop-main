<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Voice Orchestra - Create instrumental tracks with your voice</title>
    <meta name="viewport" content="width=device-width">
    <link rel="stylesheet" href="main.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Work+Sans:ital,wght@0,400;0,500;1,600&display=swap" rel="stylesheet">
    <link rel="icon" href="./myfavicon.ico" type="image/x-icon" />
    <link rel="shortcut icon" href="./myfavicon.ico" type="image/x-icon" />
    <script src="./index.js" type="module" defer></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/wavesurfer.js/2.0.6/wavesurfer.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
</head>
<body>
    <div class="wrapper">
        <main>
            <div class="intro">
                <div class="container">
                    <div id="one">
                        <h3>Voice Orchestra</h3>
                        <p>Create instrumental tracks with your voice.</p>
                        <div class="row">
                            <button id="startStopButton">Start Recording</button>
                            <span id="recordingStatus" style="display: none;">Recording...</span>
                        </div>
                        <div id="recording">
                            <p>RECORDING</p>
                            <div class="pulse"></div>
                        </div>
                        <div id="loadingIndicator" style="display: none; width: 100%; height: 20px; background-color: #f0f0f0; border: 1px solid #ccc; margin-top: 10px;">
                            <div id="loadingBar" style="width: 0%; height: 100%; background-color: #4CAF50; transition: width 0.3s;"></div>
                        </div>
                    </div>
                    <div id="two">
                        <img src="./home.png" alt="">
                    </div>
                </div>
            </div>
            <div class="audio" allow="autoplay">
                <audio controls style="display: none;"></audio>
                <div id="content"></div>
            </div>

            <div id="timelineContainer">
                <div id="timelineHeader" style="position: relative; height: 20px;"></div>
                <div id="timeline">
                    <div class="master-track-container">
                        <!-- Tracks will be added here -->
                    </div>
                </div>
            </div>
            <div class="play-controls"></div>
        </main>
    </div>
    <footer>
        © 2021 Built with ❤️ by Cittox. All rights reserved
    </footer>
    <div id="trackAcceptanceModal" style="display: none;">
        <div id="visualizerContainer"></div>
        <button id="acceptTrackButton">Accept</button>
        <button id="rejectTrackButton">Reject</button>
    </div>
</body>
</html>
